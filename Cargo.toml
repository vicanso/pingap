[package]
name = "pingap"
version = "0.6.2"
authors = ["Tree Xie <tree.xie@outlook.com>"]
edition = "2021"
categories = ["network-programming", "web-programming::http-server"]
keywords = ["proxy", "http", "gateway"]
description = "A reverse proxy like nginx"
license = "Apache-2.0"
homepage = "https://github.com/vicanso/pingap"
repository = "https://github.com/vicanso/pingap"
exclude = ["asset/*", "test/*", "Cargo.lock", "web/*", ".github/*", "docs/*"]
readme = "./README.md"
rust-version = "1.74"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
TinyUFO = "0.3.0"
ahash = "0.8.11"
arc-swap = "1.7.1"
async-trait = "0.1.81"
base64 = "0.22.1"
bytes = "1.6.1"
bytesize = { version = "1.3.0", features = ["serde"] }
chrono = { version = "0.4.38", default-features = false, features = [
    "std",
    "clock",
] }
clap = { version = "4.5.11", features = ["derive"] }
cookie = "0.18.1"
crc32fast = "1.4.2"
crossbeam-channel = "0.5.13"
dhat = { version = "0.3.3", optional = true }
diff = "0.1.13"
dirs = "5.0.1"
etcd-client = "0.14.0"
futures = "0.3.30"
futures-util = "0.3.30"
glob = "0.3.1"
hex = "0.4.3"
hickory-resolver = "0.24.1"
hmac-sha256 = "1.1.7"
hmac-sha512 = "1.1.5"
hostname = "0.4.0"
http = "1.1.0"
humantime = "2.1.0"
humantime-serde = "1.1.1"
instant-acme = "0.7.1"
ipnet = "2.9.0"
itoa = "1.0.11"
libc = "0.2.155"
local-ip-address = "0.6.1"
memory-stats = { version = "1.2.0", features = ["always_use_statm"] }
mime_guess = "2.0.5"
nanoid = "0.4.0"
nix = { version = "0.29.0", features = ["signal"] }
num_cpus = "1.16.0"
once_cell = "1.19.0"
opentelemetry = { version = "0.24.0", default-features = false, features = [
    "trace",
] }
opentelemetry-http = { version = "0.13.0", default-features = false }
opentelemetry-otlp = { version = "0.17.0", default-features = false, features = [
    "grpc-tonic",
    "trace",
] }
opentelemetry_sdk = { version = "0.24.1", features = ["rt-tokio"] }
path-absolutize = "3.1.1"
pingora = { git = "https://github.com/vicanso/pingora", rev = "72d6ee09ae7488a372180cbf2b57f19d76eb8697", default-features = false, features = [
    # pingora = { version = "0.3.0", default-features = false, features = [
    "lb",
    "openssl",
    "cache",
] }
pingora-limits = "0.3.0"
pingora-runtime = "0.3.0"
prometheus = { version = "0.13.4", default-features = false }
pyroscope = { version = "0.5.7", optional = true }
pyroscope_pprofrs = { version = "0.2.7", optional = true }
rcgen = "0.13.1"
regex = { version = "1.10.5", default-features = false }
reqwest = { version = "0.12.5", default-features = false, features = [
    "json",
    "default-tls",
] }
rust-embed = { version = "8.5.0", features = ["mime-guess", "compression"] }
rustc_version = "0.4.0"
serde = "1.0.204"
serde_json = "1.0.121"
sha2 = "0.10.8"
snafu = "0.8.4"
strum = { version = "0.26.3", features = ["derive"] }
substring = "1.4.5"
tempfile = "3.10.1"
time = { version = "0.3.36", features = ["local-offset"] }
tokio = { version = "1.39.2", default-features = false, features = ["fs"] }
toml = "0.8.16"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["local-time", "json"] }
url = "2.5.2"
urlencoding = "2.1.3"
uuid = { version = "1.10.0", features = ["v7", "fast-rng"] }
x509-parser = "0.16.0"

[features]
pyro = ["pyroscope", "pyroscope_pprofrs"]
perf = ["pyro", "dhat"]


[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
pretty_assertions = "1.4.0"
tokio-test = "0.4.4"
tempfile = "3.10.1"

[profile.release]
codegen-units = 1
lto = true
strip = "debuginfo"

[profile.release-perf]
inherits = "release"
debug = 1
strip = "none"


[[bench]]
name = "bench"
harness = false
